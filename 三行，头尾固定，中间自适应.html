<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html, body{
			width: 100%;
		}
		#header, #footer{
			width: 100%;
			height: 50px;
			background: #ccc;
			position: fixed;
		}
		#header{
			top: 0;
		}
		#footer{
			bottom: 0;
		}
		#content{
			width: 100%;
			background: #f00;
			position: absolute;
			top: 50px;
			bottom: 50px;
		}
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="content">content</div>
	<div id="footer">footer</div>
</body>
</html>
