<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			display: -webkit-box;
		}
		div{
			height: 500px;
		}
		#left, #right{
			background: #ccc;
			-webkit-box-flex: 1;
		}

		#center{
			width: 400px;
			background: #f00;
		}
	</style>
</head>
<body>
	<div id="left">left</div>
	<div id="center">center</div>
	<div id="right">right</div>
</body>
</html>
