<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 500px;
		}
		#left, #right{
			width: 200px;
			background: #ccc;
		}
		#left{
			float: left;
		}
		#right{
			float: right;
		}
		#center{
			margin: 0 210px;
			background: #f00;
		}
	</style>
</head>
<body>
	<div id="left">left</div>
	<div id="right">right</div>
	<div id="center">center</div>
</body>
</html>
